<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      video {
        height: 100%;
        object-fit: cover;
        width: 100%;
      }
      a{
        text-decoration: none;
      }
      a:hover{
        color: whitesmoke;
      }
    
      button:hover{
        background-color: lightgrey !important;
      }
    </style>
  </head>
  <body class="bg-white text-black">

    <div class="container mt-5">
      <div class="row">
        <div class="col m-2">
          <video autoplay muted loop class="rounded">
            <source src="https://ecommerceimagesnextjs.s3.eu-west-2.amazonaws.com/videosThreeJs/squareColor.mov" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="col m-2">
          <form class="container">
            <div class="text-center m-3">
              <img
                src="https://bootstraploginregister.s3.eu-west-2.amazonaws.com/logo2.png"
                class="form-control-sm "
                height="80"
                alt="logo"
              />
            </div>
            <p class="mb-3 font-italic">Personal details</p>
            <div class="mb-3">
                <!-- <label for="fullname" class="form-label">Full name</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="full name"
                />
              </div>

            <div class="mb-3">
              <!-- <label for="Email" class="form-label">Email address</label> -->
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="email"
              />
            </div>
            <div class="mb-3">
              <!-- <label for="Password" class="form-label">Password</label> -->
              <input
                type="password"
                class="form-control"
                placeholder="password"
              />
            </div>
            <div class="mb-3" form-check>
              <input type="checkbox" class="form-check-input" id="" />
              <label class="text-muted">Show password</label>
            </div>
           

            <button
              type="button"
              class="btn btn-outline-secondary btn-lg btn-block"
             
            >
              Create Account
            </button>


            <div class="mb-3">
              <a href="../signIn/signin.html"
                class=""><small class="text-muted">Already have an account?</small></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
